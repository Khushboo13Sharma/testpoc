harnessApiVersion: '1.0'
type: BUILD
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- daemonSet: false
  name: Phase 1
  phaseSteps:
  - type: PREPARE_STEPS
    name: Prepare Steps
    steps:
    - type: JIRA_CREATE_UPDATE
      name: Jira
      properties:
        comment: ''
        customFields: null
        description: ''
        issueId: ${regex.extract("^[A-Z]+-[0-9]*", ${context.commit.message})}
        issueType: Story
        jiraAction: UPDATE_TICKET
        jiraConnectorName: jira
        labels:
        - ''
        priority: null
        project: HAR
        publishAsVar: true
        status: In Progress
        summary: ''
        sweepingOutputName: Issue_key
        sweepingOutputScope: PIPELINE
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: COLLECT_ARTIFACT
    name: Collect Artifact
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  statefulSet: false
templatized: false
