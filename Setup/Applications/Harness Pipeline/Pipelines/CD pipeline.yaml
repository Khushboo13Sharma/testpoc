harnessApiVersion: '1.0'
type: PIPELINE
pipelineStages:
- type: ENV_STATE
  name: dev-workflow
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 1
  workflowName: dev-workflow
- type: APPROVAL
  name: Approval 1
  parallel: false
  properties:
    workflowVariables: null
    approvalStateParams:
      serviceNowApprovalParams:
        approval:
          conditions:
            state:
            - Assess
            approval:
            - Approved
          operator: AND
        rejection:
          conditions:
            state:
            - Canceled
          operator: AND
        ticketType: CHANGE_REQUEST
        changeWindowPresent: false
        changeWindowStartField: ''
        changeWindowEndField: ''
        issueNumber: CHG0030001
        snowConnectorName: snow
    stageName: STAGE 2
    timeoutMillis: 86400000
    approvalStateType: SERVICENOW
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 2
- type: ENV_STATE
  name: pre-CI workflow
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 3
  workflowName: pre-CI workflow
